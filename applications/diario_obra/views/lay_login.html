<!DOCTYPE html>
<!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js" lang="{{=T.accepted_language or 'en'}}"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <!-- www.phpied.com/conditional-comments-block-downloads/ -->
    <!-- Always force latest IE rendering engine
         (even in intranet) & Chrome Frame
         Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge{{=not request.is_local and ',chrome=1' or ''}}">
    <!--  Mobile Viewport Fix
          j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag
          device-width: Occupy full width of the screen in its current orientation
          initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
          user-scalable = yes allows the user to zoom in -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{=response.title or request.application}}</title>
    <!-- http://dev.w3.org/html5/markup/meta.name.html -->
    <meta name="application-name" content="{{=request.application}}">
    <!-- Speaking of Google, don't forget to set your site up:
         http://google.com/webmasters -->
    <meta name="google-site-verification" content="">
    <!-- include stylesheets -->
    <link rel="stylesheet" href="{{#=URL('static','css/bootstrap.min.css')}}"/>
    <link rel="stylesheet" href="{{#=URL('static','css/web2py-bootstrap3.css')}}"/>
    <link rel="shortcut icon" href="{{=URL('static','images/logo.png')}}" type="image/png">
    <link rel="apple-touch-icon" href="{{=URL('static','images/logo.png')}}">
    <link rel="stylesheet" type="text/css" href="{{=URL('static','dist/components/reset.css')}}">
    <link rel="stylesheet" type="text/css" href="{{=URL('static','dist/components/site.css')}}">

    <link rel="stylesheet" href="{{=URL('static','dist/components/container.css')}}">
    <link rel="stylesheet" href="{{=URL('static','dist/components/grid.css')}}">
    <link rel="stylesheet" href="{{=URL('static','dist/components/header.css')}}">
    <link rel="stylesheet" href="{{=URL('static','dist/components/image.css')}}">
    <link rel="stylesheet" href="{{=URL('static','dist/components/menu.css')}}">

    <link rel="stylesheet"  href="{{=URL('static','dist/components/divider.css')}}">
    <link rel="stylesheet"  href="{{=URL('static','dist/components/segment.css')}}">
    <link rel="stylesheet"  href="{{=URL('static','dist/components/form.css')}}">
    <link rel="stylesheet"  href="{{=URL('static','dist/components/input.css')}}">
    <link rel="stylesheet"  href="{{=URL('static','dist/components/button.css')}}">
    <link rel="stylesheet"  href="{{=URL('static','dist/components/list.css')}}">
    <link rel="stylesheet"  href="{{=URL('static','dist/components/message.css')}}">
    <link rel="stylesheet"  href="{{=URL('static','dist/components/icon.css')}}">
    <link rel="stylesheet"  href="{{=URL('static','dist/components/dropdown.css')}}">
    <link rel="stylesheet" type="text/css" href="{{=URL('static','dist/semantic.min.css')}}">

    <style type="text/css">
    body {
      background: url("{{=URL('static', 'images/agenda.jpg')}}");
      background-size: cover;
      background-repeat: no-repeat;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
    .azul{
        background-color: #0a0090 !important;
        color: #ffffff !important;
    }
  </style>
    
    <script src="{{=URL('static','js/jquery-3.2.1.min.js')}}"></script>
    <script src="{{=URL('static','dist/components/form.js')}}"></script>
    <script src="{{=URL('static','dist/components/dropdown.js')}}"></script>
    <script src="{{=URL('static','dist/components/transition.js')}}"></script>
    <script src="{{=URL('static','dist/components/visibility.js')}}"></script>
    <script src="{{=URL('static','dist/semantic.min.js')}}"></script>
    <!-- All JavaScript at the bottom, except for Modernizr which enables
         HTML5 elements & feature detects -->
    <script src="{{=URL('static','js/modernizr-2.8.3.min.js')}}"></script>
    <!--[if lt IE 9]>
        <script src="{{=URL('static','js/respond-1.4.2.min.js')}}"></script>
        <![endif]-->
    <!-- Favicons -->
  </head>
  <body>
    <!--[if lt IE 8]><p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
    
    <!-- Navbar ======================================= -->
    <!-- Masthead ===================================== -->    
    {{block header}}
    {{end}}
    <!-- Main ========================================= -->
    <!-- Begin page content -->
    <div style="background-color: rgba(218, 218, 218, 0.78); height: 100%;">
      

      <div class="">
        {{block center}}
        {{include}}
        {{end}}
      </div>


    </div>
    <!-- The javascript =============================== -->
    <script src="{{#=URL('static','js/bootstrap.min.js')}}"></script>
    <script src="{{#=URL('static','js/web2py-bootstrap3.js')}}"></script>
    {{block page_js}}{{end page_js}}
    {{if response.google_analytics_id:}}
    <!-- Analytics ==================================== -->
    <script src="{{=URL('static','js/analytics.min.js')}}"></script>
    <script type="text/javascript">
      analytics.initialize({
      'Google Analytics':{trackingId:'{{=response.google_analytics_id}}'}
      });
    </script>
    {{pass}}
    <!-- Share ============================y============ -->
    <script src="{{#=URL('static','js/share.js',vars=dict(static=URL('static','images')))}}"></script>
  </body>
</html>
